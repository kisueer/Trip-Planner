<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .trip-info {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .route-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            grid-column: 1 / -1;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .route-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .route {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .location {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .arrow {
            font-size: 1.5em;
            color: #666;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .edit-section {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .edit-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .route {
                flex-direction: column;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Trip Details</h1>
        
        <div class="trip-info">
            <div class="route-card">
                <h2>Route</h2>
                <div class="route">
                    <div class="location" id="fromLocation">New York</div>
                    <div class="arrow">‚Üí</div>
                    <div class="location" id="toLocation">Boston</div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="info-card">
                    <div class="stat-item">
                        <div class="stat-value" id="topSpeed">120</div>
                        <div class="stat-label">Top Speed (KMH)</div>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="stat-item">
                        <div class="stat-value" id="avgSpeed">65</div>
                        <div class="stat-label">Avg Speed (KMH)</div>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="stat-item">
                        <div class="stat-value" id="tripTime">4.5</div>
                        <div class="stat-label">Trip Time (hours)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="toggleEditMode()">‚úèÔ∏è Edit Trip</button>
            <button class="btn" onclick="calculateDistance()">üìè Calculate Distance</button>
            <button class="btn" onclick="resetTrip()">üîÑ Reset</button>
        </div>
        
        <div class="edit-section" id="editSection">
            <h3 style="margin-bottom: 20px; color: #333;">Edit Trip Details</h3>
            <div class="input-group">
                <label for="editFrom">From:</label>
                <input type="text" id="editFrom" placeholder="Starting location">
            </div>
            <div class="input-group">
                <label for="editTo">To:</label>
                <input type="text" id="editTo" placeholder="Destination">
            </div>
            <div class="input-group">
                <label for="editTopSpeed">Top Speed (mph):</label>
                <input type="number" id="editTopSpeed" placeholder="120">
            </div>
            <div class="input-group">
                <label for="editAvgSpeed">Average Speed (mph):</label>
                <input type="number" id="editAvgSpeed" placeholder="65">
            </div>
            <div class="input-group">
                <label for="editTime">Trip Time (hours):</label>
                <input type="number" step="0.1" id="editTime" placeholder="4.5">
            </div>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="saveChanges()">üíæ Save Changes</button>
                <button class="btn" onclick="cancelEdit()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">‚ùå Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ===== EDIT THESE VALUES TO CHANGE TRIP DETAILS =====
        let tripData = {
            from: "Modus Hotel , Bulgaria",
            to: "Autostrada Soarelui, Peri»ôoru 917195 , Romania",
            topSpeed: 241,
            avgSpeed: 173.8,
            tripTime: 2.4
        };
        // ===================================================

        // Initialize the display
        function updateDisplay() {
            document.getElementById('fromLocation').textContent = tripData.from;
            document.getElementById('toLocation').textContent = tripData.to;
            document.getElementById('topSpeed').textContent = tripData.topSpeed;
            document.getElementById('avgSpeed').textContent = tripData.avgSpeed;
            document.getElementById('tripTime').textContent = tripData.tripTime;
        }

        // Toggle edit mode
        function toggleEditMode() {
            const editSection = document.getElementById('editSection');
            if (editSection.classList.contains('active')) {
                editSection.classList.remove('active');
            } else {
                // Populate form with current values
                document.getElementById('editFrom').value = tripData.from;
                document.getElementById('editTo').value = tripData.to;
                document.getElementById('editTopSpeed').value = tripData.topSpeed;
                document.getElementById('editAvgSpeed').value = tripData.avgSpeed;
                document.getElementById('editTime').value = tripData.tripTime;
                
                editSection.classList.add('active');
            }
        }

        // Save changes from form
        function saveChanges() {
            const from = document.getElementById('editFrom').value;
            const to = document.getElementById('editTo').value;
            const topSpeed = parseFloat(document.getElementById('editTopSpeed').value);
            const avgSpeed = parseFloat(document.getElementById('editAvgSpeed').value);
            const time = parseFloat(document.getElementById('editTime').value);

            // Validate inputs
            if (from && to && topSpeed && avgSpeed && time) {
                tripData.from = from;
                tripData.to = to;
                tripData.topSpeed = topSpeed;
                tripData.avgSpeed = avgSpeed;
                tripData.tripTime = time;
                
                updateDisplay();
                document.getElementById('editSection').classList.remove('active');
                
                // Show success message
                showMessage('Trip updated successfully!', 'success');
            } else {
                showMessage('Please fill in all fields with valid values.', 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('editSection').classList.remove('active');
        }

        // Calculate estimated distance
        function calculateDistance() {
            const distance = (tripData.avgSpeed * tripData.tripTime).toFixed(1);
            showMessage(`Estimated distance: ${distance} miles`, 'info');
        }

        // Reset to default values
        function resetTrip() {
            tripData = {
                from: "New York",
                to: "Boston",
                topSpeed: 120,
                avgSpeed: 65,
                tripTime: 4.5
            };
            updateDisplay();
            showMessage('Trip reset to default values.', 'info');
        }

        // Show temporary message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? 'linear-gradient(135deg, #4CAF50, #45a049)' : 
                           type === 'error' ? 'linear-gradient(135deg, #f44336, #d32f2f)' : 
                           'linear-gradient(135deg, #2196F3, #1976D2)'};
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            
            document.body.appendChild(messageDiv);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 3000);
        }

        // Add CSS for message animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize display on page load
        updateDisplay();
    </script>
</body>
</html>
